<!DOCTYPE html>
<html lang = "en-US">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <title >Personal CRM-Registration Page</title>
    <link href="style.css" rel="stylesheet">

  <script type = "text/javascript" src ="backend.js" language="javascript"></script>
  <script src="jquery-1.11.2.min.js"></script>


</head>

<body>
<header>

  <script type="text/javascript">
  $(document).ready(function() {
    // define a generic Ajax error handler:
    // http://api.jquery.com/ajaxerror/
    $(document).ajaxError(function() {
      alert("Sorry, there was a problem!");
    });
    $("#registerButton").click(function() {
      $.ajax({
        url: "users/" + $("name").val(),
        type: "POST",
        dataType: "text",
        data:{name: $("#name").val(), email: $("#email").val(), password: $("password").val()},
        success: function(data) {
          console.log("successfully sent data.");
        },
      });
    });
  });

</script>


</header>
</header>
     <h1>Personal CRM</h1>
     <input id = "name" type="text">Type in your name</input><br>
     <input id = "email" type = "text">Type in your email</input><br>
     <input id = "password" type = "text">Type in your password</input><br>
     <button id = "registerButton">Register</button>


     <div style="position: relative; text-align:left">
      <p style="position: relative; bottom: 0; width:100%;"> This website has been built by Manan Hora and Nina Bose</p>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
