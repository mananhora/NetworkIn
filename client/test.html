<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#registerButton").click(function(){
        $.ajax({ url: "register/"
              type: "POST",
              dataType: "text",
              data:{name: $("#name").val(), email: $("#email").val(), password: $("#password").val()},
              success: function(result){
                alert('Success! Welcome!'+ result);
        }});
    });
});
</script>
</head>
<body>


  <h1>Personal CRM</h1>
  Type in your name: <input id = "name" type="text" placeholder="e.g. John"/><br>
  Type in your email: <input id = "email" type = "text" placeholder="e.g. john.smith@gmail.com"/><br>
  Type in your password: <input id = "password" type = "password"/><br>
  <button id = "registerButton">Register</button>

</body>
</html>
